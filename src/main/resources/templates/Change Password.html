<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Changer le mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: #fff;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<main>
    <div class="form-container">
        <h2>Changer le mot de passe</h2>
        <form th:action="@{/api/v1/users}" method="post" class="form">
            <div class="form-group">
                <label for="oldPassword">Ancien mot de passe</label>
                <input type="password" id="oldPassword" name="oldPassword" required placeholder="Entrez votre ancien mot de passe">
            </div>
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Entrez votre nouveau mot de passe">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre nouveau mot de passe">
            </div>
            <button type="submit" class="btn">Mettre à jour le mot de passe</button>
        </form>
        <div class="form-footer">
            <p>Vous avez oublié votre mot de passe ? <a href="/forgot-password">Réinitialiser le mot de passe</a></p>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
